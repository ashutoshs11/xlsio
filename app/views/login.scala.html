@(form: Form[(String,String)])(implicit flash: Flash)

<html>
	<head>
		<title>Sign in</title>
	</head>

	<body>

	@helper.form(routes.Application.authenticate) {

		<h1>Sign in</h1>

		@form.globalError.map { error =>
			<p class="error">
			@error.message
			</p>
		}

		@flash.get("success").map { message =>
			<p class="success">
			@message
			</p>
		}

		<p><input type="user" name="user" placeholder="User" id="user" value="@form("user").value"></p>
		<p><input type="password" name="password" id="password" placeholder="Password"></p>
		<p><button type="submit" id="loginbutton">Login</button></p>

	}
	</body>
</html>
